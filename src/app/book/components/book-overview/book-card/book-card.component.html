<div class="card mb-3">
  <div class="d-flex flex-row">
    <img *ngIf="coverImgSrc" class="align-self-start" [src]="coverImgSrc" alt="Cover">
    <div class="card-body">
      <h5 class="card-title">{{book?.title}}</h5>
      <p class="card-text">{{book?.author}}</p>
      <a [routerLink]="[book?.id]" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
